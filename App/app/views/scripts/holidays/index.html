<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <table class="table table-sm" id="holidayTable">
              <thead>
                <tr>
                  <th scope="col">Holiday Name</th>

<script>
  $(document).ready(function () {
      $('#holidayTable').DataTable({
          serverSide: true,
          "ajax": {
              url: '/app/holidays/holidaylist',
              type: "GET",
              dataType: "json"
          },
          "columns": [
              { data: 'name',name: 'name'},
              { data: 'description',name: 'description'},
              { data: 'date',name: 'date'}
          ]
      });
  });
</script>
