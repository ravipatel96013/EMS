<div class="w-50 col col-md-6 offset-md-3 mt-3 text-center">
    <span class="display-6"> Holiday List</span>
    <div>
<table class="table table-sm mt-3">
    <thead>
      <tr>
        <th scope="col">Holiday Name</th>
        <th scope="col">Description</th>
        <th scope="col">Date</th>
        <th colspan="2" scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {foreach from=$data item=row}
      <tr>
        <th scope="row">{$row.name}</th>
        <td>{$row.description}</td>
        <td>{$row.date}</td>
        <td>
          <a href="http://local.ems.com/admin/holidays/update?id={$row.id}"><button class="btn btn-outline-info btn-sm" >Edit</button></a>
        <button class="btn btn-outline-danger btn-sm delete" id="{$row.id}">Delete</button>
        </td>
      </tr>
      {/foreach}
    </tbody>
</table>
</div>
<!-- Button trigger modal -->  
<div class="container">
  <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addModal">
    Add Holidays
  </button>  
</div>
  <!--  Button trigger modal End -->
      <!--Model-->
      <form method="post" id="addHoliday">
      <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-white" style="background-color: #007bff;">
              <h5 class="modal-title" id="exampleModalLabel">Add Holiday</h5>
            </div>
            <div class="modal-body text-left">

              <div class="row">
              <label class="col-md-3 offset-md-1"><b>Name</b></label>
              <input type="text" name="name" class="form-control form-control-sm col-md-6">
            </div>

            <div class="row mt-4">
              <label class="col-md-3 offset-md-1"><b>Date</b></label>
              <input type="date" name="date" class="form-control form-control-sm col-md-6">
            </div>

            <div class="row mt-4">
              <label class="col-md-3 offset-md-1"><b>Description</b></label>
              <textarea type="text" name="description" class="form-control form-control-sm col-md-6"></textarea>
            </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary add">Add</button>
            </div>
          </div>
        </div>
      </div>
    </form>
      <!-- Model End -->
        <!--  Button trigger modal End -->
      <!--Model-->
        <!-- Model End -->
</div>
{literal}
<script>
        $(".delete").click(function()
        {
          var id = $(this).attr('id');
            $.ajax({
                url: "/admin/holidays/delete",
                type: "POST",
                dataType: "json",
                data: {id:id},
                success: function (result) {
                  if(result.status == 1)
                  {
                    location.reload();
                  }
                  else
                  {
                    console.log(result);
                  }
                }
            });
        });
</script>

<script>
  $(".add").click(function()
  {
    var holidayData = $("form#addHoliday").serializeArray();
      $.ajax({
          url: "/admin/holidays/add",
          type: "POST",
          dataType: "json",
          data: holidayData,
          success: function (result) {
            if(result.status == 1)
            {
              location.reload();
            }
            else
            {
              console.log(result);
            }
          }
      });
  });
</script>
{/literal}
