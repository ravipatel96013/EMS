<div class="content-header">
  <div class="container">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 mt-3">Leave Applications</h1>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <table class="table table-sm mt-3" id="leaveTable">
              <thead>
                <tr>
                  <th scope="col">Leave Id</th>
                  <th scope="col">User Id</th>
                  <th scope="col">From</th>
                  <th scope="col">To</th>
                  <th scope="col">Comment</th>
                  <th scope="col">Status</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
          </div>
        </div>
      </div>
      <!-- /.col-md-6 -->
      <!-- /.col-md-6 -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
{literal}
<script>
  $(document).ready(function () {
      $('#leaveTable').DataTable({
          serverSide: true,
          processing: true,
          "ajax": {
              url: '/admin/leaves/leavelist',
              type: "GET",
              dataType: "json"
          },
          "columns": [
              { data: 'id',name: 'id'},
              { data: 'userName',name: 'userName'},
              { data: 'startDate',name: 'startDate'},
              { data: 'endDate', name: 'endDate'},
              { data: 'comment',name: 'comment'},
              {
                    data: 'status',
                    name: 'status',
                    render: function (data, type, row) {
                        if (row.status == 1) {
                            return ' <h6 class="mb-0"><span  class="badge bg-success">Approved</span></h6>';
                        } else if (row.status == 2) {
                            return ' <h6 class="mb-0"><span class="badge bg-danger">Declined</span></h6>';
                        } else if (row.status == 0) {
                            return ' <h6 class="mb-0"><span class="badge bg-warning">Pending</span></h6>';
                        }
                    }
                },
              { data: 'id',name: 'id'}
          ],
          "aoColumnDefs": [
           {
                "aTargets": [6],
                "mData": "id",
                "mRender": function (data, type, full) {
                    return '<a href="http://local.ems.com/admin/leaves/update?id='+ data +'" class="link-dark"><i class="fa-solid fa-pen-to-square"></i></a>';
                }
            }
         ]
      });
  });
</script>
{/literal}
</div>
